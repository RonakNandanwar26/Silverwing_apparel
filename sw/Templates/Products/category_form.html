{% extends 'common.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} apparel || Profile {% endblock %}

{% block content %}

    <section class="contact-img-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="con-text">
                        <h2 class="page-title">Profile</h2>
                        <p><a href="#">Home</a> | Profile</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- pages-title-end -->
    <!-- login content section start -->
    <div class="login-area" style="margin-bottom: 100px">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 col-xs-10">
                    <div class="tb-login-form">
                        <form id="profile_form" class="login" method="post" enctype="multipart/form-data"> {% csrf_token %}

                            <p class="checkout-coupon top log a-an" style="margin-bottom: 5px">

                                {{ category_form | crispy }}

                            </p>
                            <center>
                            <p class="login-submit5" style="margin-top:20px">
                                <input class="button-primary" type="submit" value="Submit">
                            </p>
                                </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
